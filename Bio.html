<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bio-data</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #fdfd96; /* Soft yellow */
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  table {
    width: 80%;
    max-width: 600px;
    border-collapse: collapse;
    background-color: #ffffff; /* White background */
    font-size: 1em;
    margin: 20px auto;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
  th {
    background-color: #f7a072; /* Warm salmon */
    color: white;
    padding: 15px;
    text-align: center;
  }
  td {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: left;
  }
  td[colspan="3"] {
    text-align: center;
    font-weight: bold;
  }
  tr:nth-child(even) {
    background-color: #fef9c3; /* Soft yellow variant */
  }
  img {
    max-width: 150px;
    height: auto;
    display: block;
    margin: 10px auto;
  }
</style>
</head>
<body>
  <table>
    <tr>
      <th colspan="3">Bio-Data</th>
    </tr>

      <td>Name</td>

    </tr>
    <tr>
      <td>Address</td>
      <td>Ramsandra,Bangalore</td>
    </tr>
    <tr>
      <td>Date of Birth</td>
      <td>May/03/2004</td>
    </tr>
    <tr>
      <td>Father's Name</td>
      <td>Rangaswamy</td>
    </tr>
    <tr>
      <td>Gender</td>
      <td>Female</td>
    </tr>
    <tr>
      <td>Languages Known</td>
      <td>Kannada, English, Hindi</td>
    </tr>
    <tr>
      <td>Educational Qualification</td>
      <td>BE in Computer Science and Engineering</td>
    </tr>
    <tr>
      <td>Programming Languages</td>
      <td>C, Python, HTML, CSS</td>
    </tr>
  </table>
</body>
</html>
